<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet name="css/editar.css"/>
    </h:head>
    
    <h:body class="container">
        
        
<font size="2" face="Verdana">
    <div class="card">
            <h:form>
                <p:growl id="messages" />
            </h:form>
        </div>
    <div class="titulo">      <img id="logo" src="../resources/assets/logo.png" alt="Stefanini Logo"></img>
                        <h1>Stefanini</h1>      
        </div>
    <h:form styleClass="formSt" id="dialogEdit">
        
        
            <div class="main">
            
                
            <div class="conteudo">
              
                <h3>EDITAR PATRIMÔNIO</h3>
                
                <div class="inputs">
                
                  <div class="input">
                        <label for="patrimony" name="patrimony"> Patrimônio </label>
                        <p:inputText styleClass="inStyle" id="patrimony" value="#{equipamentoController.selected.patrimony}" title="Código doPatrimônio" required="true" requiredMessage="Patrimônio Obrigatório"/>
                  </div>    
                  <div class="input">
                        <label for="description" name="description"> Descrição </label>
                        <p:inputText styleClass="inStyle" id="description" value="#{equipamentoController.selected.description}" title="Descrição do Patrimônio" required="true" requiredMessage="Descrição Obrigatório"/>
                        </div>
                    
                    <div class="input">
                        <label for="tipo" name="tipo"> Tipo </label>
                        <p:inputText styleClass="inStyle" id="tipo" value="#{equipamentoController.selected.tipo}" title="Tipo do Patrimônio" required="true" requiredMessage="Descrição Obrigatório"/>
                        </div>
                    
                  <div class="input">
                      <label for="cpf" name="cpf">CPF</label>
                      <p:inputText styleClass="inStyle" id="funFk" value="#{equipamentoController.selected.funFk}" title="CPF  do Funcionário" required="true" requiredMessage="Cpf Obrigatório"/>
                       </div>
                    </div>
                  <div class="botao1">
                    <p:commandButton actionListener="#{equipamentoController.update()}" styleClass="btnS" value="Salvar" onclick="a()" />
                    <p:commandButton value="Voltar" onclick="irListarPat()" />
                    </div>
                </div>
                </div>
        </h:form>
    </font>
</h:body>
</html>
