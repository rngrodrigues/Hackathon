<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet name="css/editar.css"/>
    </h:head>
    
    <h:body class="container">
        
        
<font size="2" face="Verdana">
    <div class="card">
            <h:form>
                <p:growl id="messages" />
            </h:form>
        </div>
    <div class="titulo">      <img id="logo" src="../resources/assets/logo.png" alt="Stefanini Logo"></img>
                        <h1>Stefanini</h1>      
        </div>
    <h:form styleClass="formSt" id="dialogEdit">
        
        
            <div class="main">
            
                
            <div class="conteudo">
              
                <h3 class="edit">EDITAR FUNCIONÁRIO</h3>
                
                <div class="inputs">
                
                  <div class="input">
                        <label for="name" name="name"> Nome </label>
                        <p:inputText styleClass="inStyle" id="name" value="#{funcionarioController.selected.name}" title="Nome" required="true" requiredMessage="Nome Obrigatório"/>
                  </div>    
                  <div class="input">
                        <label for="cpf" name="cpf"> CPF </label>
                        <p:inputText styleClass="inStyle" id="cpf" value="#{funcionarioController.selected.cpf}" title="Descrição" required="true" requiredMessage="Cpf Obrigatório"/>
                        </div>
                  <div class="input">
                      <label for="email" name="email">Email</label>
                      <p:inputText styleClass="inStyle" id="email" value="#{funcionarioController.selected.email}" title="Cpf do Funcionário" required="true" requiredMessage="Email Obrigatório"/>
                       </div>
                    
                    <div class="input">
                      <label for="cargo" name="cargo">Cargo</label>
                      <p:inputText styleClass="inStyle" id="cargo" value="#{funcionarioController.selected.cargo}" title="Cargo do Funcionário" required="true" requiredMessage="Cargo Obrigatório"/>
                       </div>
                    </div>
                  <div class="botao1">
                    <p:commandButton actionListener="#{funcionarioController.update()}" styleClass="btnS" value="Salvar" onclick="a()" />
                    <p:commandButton value="Voltar" onclick="irListar()" />
                    </div>
                </div>
                </div>
        </h:form>
    </font>
</h:body>
</html>
